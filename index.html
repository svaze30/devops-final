<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="headbr">
        <h1>Resume Generator</h1>
      </header>
      <div class="cont">
        <div class="con1">
          <main>
            <form id="profileForm" enctype="multipart/form-data">
              <section class="input-section">
                <div class="personal-header text-title" onclick="myFunction()">
                  <div class="text">Pesonal Details</div>
                  <div class="text-img">
                    <img src="arrow.svg" alt="<" width="15px" height="15px" />
                  </div>
                </div>

                <section class="personal container-items" id="myDropdown">
                  <label for="firstName">First Name:</label>
                  <input type="text" id="firstName" name="firstName" required />

                  <label for="middleName">Middle Name:</label>
                  <input type="text" id="middleName" name="middleName" />

                  <label for="lastName">Last Name:</label>
                  <input type="text" id="lastName" name="lastName" required />

                  <label for="dob">Date of Birth:</label>
                  <input type="date" id="dob" name="dob" required />
                </section>

                <div class="contact-header text-title" onclick="myFunction2()">
                  <div class="text">Contact Details</div>
                  <div class="text-img">
                    <img src="arrow.svg" alt="<" width="15px" height="15px" />
                  </div>
                </div>
                <section class="contact" id="contactDrop">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required />

                  <label for="address">Address:</label>
                  <input type="text" id="address" name="address" required />

                  <label for="phone">Phone Number:</label>
                  <input type="tel" id="phone" name="phone" required />
                </section>

                <div class="social-header text-title" onclick="myFunction3()">
                  <div class="text">Social Links</div>
                  <div class="text-img">
                    <img src="arrow.svg" alt="<" width="15px" height="15px" />
                  </div>
                </div>

                <section class="social-links" id="socialDrop">
                  <label for="linkedin">LinkedIn URL:</label>
                  <input type="url" id="linkedin" name="linkedin" required />

                  <label for="codeforces">Codeforces URL:</label>
                  <input
                    type="url"
                    id="codeforces"
                    name="codeforces"
                    required
                  />
                </section>

                <div class="edu-header text-title" onclick="myFunction4()">
                  <div class="text">Education</div>
                  <div class="text-img">
                    <img src="arrow.svg" alt="<" width="15px" height="15px" />
                  </div>
                </div>

                <section class="education1" id="eduDrop">
                  <label for="education">Education Level:</label>
                  <select id="education" name="education" required>
                    <option value="" disabled selected>
                      Select your education level
                    </option>
                    <option value="High School">High School</option>
                    <option value="Bachelor's Degree">Bachelor's Degree</option>
                    <option value="Master's Degree">Master's Degree</option>
                    <option value="PhD">PhD</option>
                  </select>
                  <!-- <br /> -->
                  <label for="branch">Branch of Study:</label>
                  <select id="branch" name="branch" required>
                    <option value="" disabled selected>
                      Select your branch of study
                    </option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Mechanical Engineering">
                      Mechanical Engineering
                    </option>
                    <option value="Electrical Engineering">
                      Electrical Engineering
                    </option>
                    <option value="Business Administration">
                      Business Administration
                    </option>
                  </select>
                </section>
              </section>

              <br />

              <div class="skill-header text-title" onclick="myFunction5()">
                <div class="text">Skills</div>
                <div class="text-img">
                  <img src="arrow.svg" alt="<" width="15px" height="15px" />
                </div>
              </div>
              <section class="skill" id="skillDrop">
                <label for="skills">Skills:</label>
                <input type="text" id="skills" name="skills" required />
              </section>

              <div class="pf-div">
                <label for="profileImage">Profile Image:</label>
                <input
                  type="file"
                  id="profileImage"
                  name="profileImage"
                  accept="image/*"
                  required
                />
              </div>
              <div class="storage-type-div">
                <label for="storageType">Storage Type:</label>
                <select id="storageType" name="storageType">
                  <option value="localStorage">Local Storage</option>
                  <option value="sessionStorage">Session Storage</option>
                  <option value="cookies">Cookies</option>
                  <option value="indexedDB">IndexedDB</option>
                </select>
              </div>
              <div class="submit-div">
                <button type="submit" class="sub">Submit</button>
              </div>
            </form>
          </main>
        </div>
        <!-- <div class="con2">
          <img src="bgg.jpg" alt="bgg" width="350px" height="350px" />
        </div> -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
